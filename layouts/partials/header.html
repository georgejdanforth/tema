<header>
	<div id="title-container">
		<a id="title-link" href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a>
	</div>
	<div id="header-menu">
		{{ with .Site.Menus.main }}
			{{ range .ByWeight }}
			<span class="menu-item">
				<a href="{{ .URL | relURL }}">{{ .Name }}</a>
			</span>
			{{ end }}
	</div>
	{{ end }}
</header>
